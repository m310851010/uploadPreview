<style  type="text/css" >
*{margin:0;padding:0; border: 0 none;}
body{font-family:微软雅黑;background: url("/ui/holder.gif") repeat-y scroll center top #f9f9f9;border: 0 none;text-align:center;}


#container{width:300px;height:400px;border:1px solid #ccc;margin:10px auto;}
#input-img{width:300px;}
</style>
<script src="http://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="uploadPreview.js"></script>

</head>

<div id="wrapper">

<div id="container"></div>

<div>
	<input type="file" class="imgFile" />
</div>
</div>
<script type="text/javascript" language="javascript">
	$('.imgFile').uploadPreview({container:'#container'});
</script>
</body>
